# This is a basic workflow to help you get started with Actions

name: Getting Started

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This  workflow contains a single job called "build"
  build-on-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Step 1 - Log the pre-build disc space
        run: ls

      - name: Step 2 - Checkout the github branch
        uses: actions/checkout@v3

      - name: Step 3 - Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
        
      - name: Step 4 - Build your Jakarta web app with Maven
        run: echo mvn -B package --filepom.xml
        
      - name: Step 5 - Check the Windows Execution Policy
        run: |
          echo Here is the Windows Execution Policy
          Get-ExecutionPolicy 
          
      - name: Step 6 - List Windows Environment Variables
        run: env
          
     
    

  # This  workflow contains a single job called "build"
  build-on-ubuntu:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
        - name: Step 1 - Log the pre-build disc space
          run: df

        - name: Step 2 - Checkout the github branch
          uses: actions/checkout@v3

        - name: Step 3 - Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8

        - name: Step 4 - Build your Jakarta web app with Maven
          run: echo mvn -B package --filepom.xml

        - name: Step 5 - List Ubuntu Environment Variables
          run: env
